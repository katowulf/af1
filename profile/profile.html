<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>AngularFire Profile Test</title>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>

  <!-- AngularFire -->
  <script src="../angularfire.js"></script>

  <!-- The app -->
  <script src="profile.js"></script>
</head>

<body ng-controller="ProfileCtrl">

<form ng-submit="saveProfile()">
  <p>
    <label for="name">Name</label>
    <input type="text" ng-model="profile.name" id="name" />
  </p>

  <p>
    <label for="email">Email</label>
    <input type="email" ng-model="profile.email" id="email" />
  </p>

  <p>
    <label for="color">Favorite Color</label>
    <input type="text" ng-model="profile.color" id="color" />
  </p>

  <p>
    <button type="submit">Save Changes</button>
  </p>
</form>

</body>
</html>
